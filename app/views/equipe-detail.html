<div class="container">
    <h1>Equipe detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputNome">Nome:</label>

            <div class="controls">
                <input type="text" id="inputNome" ng-model="equipe.nome" />
            </div>
        </div>
</div>
<div class="control-group">
    <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="updateEquipe()" class="btn btn-small btn-primary">update equipe</a>
    </div>
</div>
</form>
</div>
