<div class="span6">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th style="min-width: 80px;">Id</th>
          <th style="min-width: 80px;">Nome Funcionario</th>
          <th style="min-width: 80px;">Periodo Inicial</th>
          <th style="min-width: 80px;">Periodo Final</th>
          <th style="width:20px;">&nbsp;</th>
          <th style="width:20px;">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="f in feriass">
          <td>{{ f.id }}</td>
          <td>{{ f.funcionario.nome }}</td>
          <td><a ng-click="editFerias(f.id)" class="btn btn-small btn-primary">edit</a></td>
          <td><a ng-click="deleteFerias(f.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
      </tbody>
    </table>
    <a ng-click="createNewFerias()" class="btn btn-small">create new ferias</a>
  </div>
