<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px;">Id</th>
                <th style="min-width: 80px;">Nome</th>
                <th style="width:20px;">&nbsp;</th>
                <th style="width:20px;">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="e in equipes">
                <td>{{ e.id }}</td>
                <td>{{ e.nome }}</td>
                <td><a ng-click="editEquipe(e.id)" class="btn btn-small btn-primary">edit</a></td>
                <td><a ng-click="deleteEquipe(e.id)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </tbody>
    </table>
    <a ng-click="createNewEquipe()" class="btn btn-small">create new equipe</a>
</div>
