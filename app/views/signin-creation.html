<div class="container">
    <h1>Create a new Signin</h1>
  
    <form novalidate="novalidate" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email:</label>
  
        <div class="controls">
          <input type="text" id="inputEmail" ng-model="signin.email" placeholder="Email"/>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password:</label>
  
        <div class="controls">
          <input type="text" id="inputPassword" ng-model="signin.password" placeholder="Password"/>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <a ng-click="createNewSignin()" class="btn btn-small btn-primary">create new signin</a>
        </div>
      </div>
    </form>
  </div>
