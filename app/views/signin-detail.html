<div class="container">
  <h1>Signin detail</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email:</label>

      <div class="controls">
        <input type="text" id="inputEmail" ng-model="signin.email" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password:</label>

      <div class="controls">
        <input type="password" id="inputPassword" ng-model="signin.password" />
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="updateSignin()" class="btn btn-small btn-primary">update signin</a>
      </div>
    </div>
  </form>
</div>
