<div class="container">
    <h1>Create a new Ferias</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFuncionario">Funcionario:</label>
      
            <div class="controls">
              <select name="repeatSelect" id="inputFuncionario" ng-model="ferias.funcionario.matricula">
                <option ng-repeat="f in funcionarios" value="{{f.matricula}}">{{f.nome}}</option>
              </select>
            </div>
        <div class="control-group">
            <label class="control-label" for="inputPeriodoInicial">Perido Inicial:</label>

            <div class="controls">
                <input type="text" id="inputPeriodoInicial" ng-model="ferias.periodoInicial"
                    placeholder="Periodo Inicial" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPeriodoFinal">Perido Final:</label>

            <div class="controls">
                <input type="text" id="inputPeriodoFinal" ng-model="ferias.periodoFinal" placeholder="Periodo Final" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewFerias()" class="btn btn-small btn-primary">create new Ferias</a>
            </div>
        </div>
    </form>
</div>
