<div class="span6">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th style="min-width: 80px;">Email</th>
          <th style="min-width: 80px;">Password</th>
          <th style="width:20px;">&nbsp;</th>
          <th style="width:20px;">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="s in signins">
          <td>{{ s.email }}</td>
          <td>{{ s.password }}</td>
          <td><a ng-click="editSignin(s.id)" class="btn btn-small btn-primary">edit</a></td>
          <td><a ng-click="deleteSignin(s.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
      </tbody>
    </table>
    <a ng-click="createNewSignin()" class="btn btn-small">create new signin</a>
  </div>
