<div class="container">
    <h1>Create a new Equipe</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputNome">Nome:</label>

            <div class="controls">
                <input type="text" id="inputNome" ng-model="equipe.nome" placeholder="Nome" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewEquipe()" class="btn btn-small btn-primary">create new equipe</a>
            </div>
        </div>
    </form>
</div>
